<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="style.css">
</head>

    <body class="debug">
        <header>
            <!-- header con logo link e login -->
            <section class="bg-gray">
                <div class="container">
                    <div class="row navbar">
                        <div class="debugcol col-1-6 logo" >
                            logo
                        </div>
                        <div class="debugcol col-4-6 link">
                            link link link link link
                        </div>
                        <div class="debugcol col-1-6 login">
                            login
                        </div>
                    </div>
                </div>
            </section>
        </header>

        <main>
            <section class="section bg-blu">
                <!-- prima sezione introduttiva -->
                <div class="container">
                    <div class="row banner">
                        <div class="debugcol col-80 bg-violet"></div>
                    </div>
                </div>
            </section>
            <section class="section">
                <!-- seconda sezione -->
                <div class="container">
                    <div class="row">
                        <div class="debugcol col-70 bg-lightblu"></div>
                        <div class="debugcol col-30 bg-pink"></div>
                    </div>
                </div>
            </section>
            <section class="bg-lightgray">
                <!-- terza sezione -->
                <div class="container">
                    <div class="row reverse">
                        <div class="debugcol col-70 bg-lightblu"></div>
                        <div class="debugcol col-30 bg-pink"></div>
                    </div>
                </div>
            </section>
            <section>
                <!-- quarta sezione -->
                <div class="container">
                    <div class="row">
                        <div class="debugcol col-70 bg-lightblu"></div>
                        <div class="debugcol col-30 bg-pink"></div>
                    </div>
                </div>     
            </section>
            <section class="bg-lightgray">
                <!-- quinta sezione -->
                <div class="container">
                    <div class="row">
                        <div class="debugcol col-100 bg-green"></div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <section class="bg-darkgray">
                <div class="container">
                    <div class="row">
                        <div class="debugcol col-1-3 bg-darkpink"></div>
                        <div class=" row col-2-3">
                            <div class="debugcol col-1-6 bg-darkcyan"></div>
                            <div class="debugcol col-1-6 bg-darkcyan"></div>
                            <div class="debugcol col-1-6 bg-darkcyan"></div>
                            <div class="debugcol col-1-6 bg-darkcyan"></div>   
                        </div> 
                    </div>
                    <div class="row">
                        
                    </div>
                </div>
            </section>
        </footer>

    </body>

</html>
